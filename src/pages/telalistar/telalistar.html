<ion-header>
  <ion-navbar>
    <ion-title>Tela Listar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list insert>
    <ion-item *ngFor="let p of post">
      <ion-card>
        <label class="checkbox">
          <input type="checkbox" ng-click="clickItem(item); $event.stopPropagation();" ng-model="item.checked">
        </label>
        <ion-card-header>
            {{p.id}}
          </ion-card-header>
          <ion-card-content>
              {{p.body}}
            </ion-card-content>        
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
